[uwsgi]
no-orphans = true
log-date = true
uid = pythonapp
pid = pythonapp
plugins = python3
touch-reload = /home/python/app/app.py
chdir = /home/python/app/
wsgi-file = /home/python/app/app.py
callable = application
master = true
processes = 3
socket = 127.0.0.1:3330
enable-threads = true
no-threads-wait = true
die-on-term = true
virtualenv = /home/python/appenv
